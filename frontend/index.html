<body class="page">
  <div class="page-container">

          </a>
        </li>
      </ul>
    </header>

    <main class="content">

      <p class="description">
        Все переводы курсов конвертер осуществляет на основе стоимости валют
        по данным ЦБ РФ
      </p>

      <section class="converter">
        <div class="currency currency_source">
          <h2 class="currency__title">У меня есть</h2>
          <div class="converter__input">
            <div class="radio">
              <label class="radio__label radio__label_rub">
                <input class="radio__input" type="radio" name="source" id="rub" value="rub" checked />
                <span class="radio__title radio__title_rub">RUB</span>
              </label>
              <label class="radio__label radio__label_usd">
                <input class="radio__input" type="radio" name="source" id="usd" value="usd" />
                <span class="radio__title radio__title_usd">USD</span>
              </label>
              <label class="radio__label radio__label_eur">
                <input class="radio__input" type="radio" name="source" id="eur" value="eur" />
                <span class="radio__title radio__title_eur">EUR</span>
              </label>
            </div>

            <input class="currency__value source" type="text" value="1" placeholder="0" />

            <p class="currency__info source"></p>
          </div>
        </div>

        <div class="swap-container">
          <button class="swap-button" type="button" name="swap"></button>
        </div>

        <div class="currency currency_result">
          <h2 class="currency__title">Я получу</h2>
          <div class="converter__input">
            <div class="radio">
              <label class="radio__label radio__label_rub">
                <input class="radio__input" type="radio" name="result" id="rub" value="rub" />
                <span class="radio__title radio__title_rub">RUB</span>
              </label>
              <label class="radio__label radio__label_usd">
                <input class="radio__input" type="radio" name="result" id="usd" value="usd" checked />
                <span class="radio__title radio__title_usd">USD</span>
              </label>
              <label class="radio__label radio__label_eur">
                <input class="radio__input" type="radio" name="result" id="eur" value="eur" />
                <span class="radio__title radio__title_eur">EUR</span>
              </label>
            </div>

            <input class="currency__value result" type="text" value="0" placeholder="0" />

            <p class="currency__info result"></p>
          </div>
        </div>
      </section>

    </main>
  </div>

  <script type="module" src="/src/pages/index.js"></script>
</body>

</html>
